<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3-Images-and-Tables</title>
</head>
<body>
    <table border="5" cellspacing="1" >
        <tr>
            <td width="10" height="10"></td>
            <td width="10" height="10" colspan="2"rowspan="2" bgcolor="red" ></td>
        </tr>
        <tr>
            <td width="10" height="10"></td>
        </tr>
        <tr>
            <td width="10" height="10" rowspan="2" bgcolor="blue"></td>
            <td width="10" height="10" rowspan="2"></td>
            <td width="10" height="10"></td>
        </tr>
        <tr>
            <td width="10" height="10"bgcolor="yellow"></td>
        </tr>
    </table>
</body>
</html>
