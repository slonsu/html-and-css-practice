<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4.Forms</title>
</head>
<body>
    <form action="/registration" style="margin:0 auto;width:250px;">
        <label>
            name:
            <input type="text" name="getname" required>
        </label>
        <br>
        <label>
            email:
            <input type="email" name="getemail" required>
        </label>
        <br>
        <label>
            password:
            <input type="password" name="getpass" required>
        </label>
        <br>
        <label>
            number
            <input type="number" name="getnum" required>
        </label>
        <br>
        <label>
            date
            <input type="date" name="getdate" required>
        </label>
        <br>
        <label>
            time:
            <input type="time" name="gettime" required>
        </label>
        <br>
        <label>
            color:
            <input type="color" name="getcolor" required>
        </label>
        <br>
        <label>
            range:
            <input type="range" name="getrange">
        </label>
        <br>
        <label>
            desc:
            <textarea name="getdesc" cols="30" rows="10"></textarea>
        </label>
        <hr>
        <input type="submit" value="submit">
        <input type="reset" value="clear">
    </form>
</body>
</html>
